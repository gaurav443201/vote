<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="VIT-ChainVote Election Results">
    <title>üìä Results | VIT-ChainVote</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .winner-card {
            background: rgba(102, 126, 234, 0.1) !important;
            border: 2px solid var(--primary-color) !important;
            padding: 2rem !important;
        }

        .winner-name {
            font-size: 3.5rem !important;
            font-weight: 900;
            margin: 0.5rem 0;
            color: #ffffff;
            text-shadow: 0 0 30px rgba(79, 172, 254, 0.8), 0 5px 15px rgba(0, 0, 0, 0.5);
            letter-spacing: -1px;
        }

        .dept-header {
            font-size: 1.5rem;
            /* Smaller branch name */
            font-weight: 600;
            color: var(--text-secondary);
            margin: 0;
        }

        .candidate-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            margin-bottom: 0.5rem;
        }

        .vote-badge {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary-color);
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-content">
            <div class="logo" id="navLogo">üó≥Ô∏è VIT-ChainVote</div>
            <div class="nav-links">
                <button class="btn btn-outline" onclick="window.location.href='index.html'">üè† Home</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 id="resultsElectionTitle"
            style="text-align: center; margin: 1.5rem 0; color: var(--text-secondary); font-size: 1.2rem; opacity: 0.8;">
        </h1>
        <div id="departmentResults">
            <div class="glass-card text-center" style="padding: 3rem;">
                <p>Loading result data...</p>
            </div>
        </div>
    </div>

    <script src="js/config.js?v=4"></script>
    <script>
        const API_URL = window.CONFIG.API_URL;

        async function init() {
            await Promise.all([loadTitle(), loadResults()]);
        }

        async function loadTitle() {
            try {
                const res = await fetch(`${API_URL}/election/state`);
                const data = await res.json();
                if (data.success && data.title) {
                    document.getElementById('resultsElectionTitle').textContent = data.title + " (Results Overview)";
                    document.title = "üìä Results | " + data.title;
                }
            } catch (e) { console.error(e); }
        }

        async function loadResults() {
            try {
                const res = await fetch(`${API_URL}/results`);
                const data = await res.json();
                const container = document.getElementById('departmentResults');

                if (!data.success || !data.results) {
                    container.innerHTML = '<div class="glass-card text-center"><h2>Results Not Ready</h2></div>';
                    return;
                }

                const departments = ['CSE', 'IT', 'ENTC', 'MECH'];
                let hasAnyVotes = false;

                const resultsHtml = departments.map(dept => {
                    const result = data.results[dept];
                    if (!result || result.total_votes === 0) return ''; // Hide empty departments as requested

                    hasAnyVotes = true;
                    const deptLabels = {
                        'CSE': 'Computer Science & Engineering',
                        'IT': 'Information Technology',
                        'ENTC': 'Electronics & Telecommunication',
                        'MECH': 'Mechanical Engineering'
                    };

                    const winner = result.full_breakdown[0]; // Winner is first after sort

                    return `
                        <div style="margin-bottom: 3rem;">
                            <div style="display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 1rem; padding: 0 0.5rem;">
                                <h2 class="dept-header">${deptLabels[dept] || dept}</h2>
                                <span style="font-size: 0.8rem; color: var(--text-muted);">${dept}</span>
                            </div>

                            <!-- Big Winner Card -->
                            <div class="glass-card winner-card text-center">
                                <div style="font-size: 1rem; color: var(--primary-color); font-weight: bold; letter-spacing: 2px;">üèÜ CURRENT WINNER</div>
                                <div class="winner-name">${winner.name}</div>
                                <div style="font-size: 1.5rem; font-weight: 700;">${winner.votes} <span style="font-size: 1rem; font-weight: 400; color: var(--text-secondary);">Votes</span></div>
                            </div>

                            <!-- All Candidates List -->
                            <div style="margin-top: 1.5rem; display: grid; gap: 0.5rem;">
                                ${result.full_breakdown.map((cand, idx) => `
                                    <div class="candidate-row" style="opacity: ${idx === 0 ? '1' : '0.8'}">
                                        <div style="display: flex; align-items: center; gap: 0.75rem;">
                                            <span style="color: var(--text-muted); font-size: 0.9rem;">#${idx + 1}</span>
                                            <span style="font-weight: 500;">${cand.name}</span>
                                        </div>
                                        <div class="vote-badge">${cand.votes}</div>
                                    </div>
                                `).join('')}
                            </div>
                            
                            <div style="text-align: right; margin-top: 1rem; font-size: 0.8rem; color: var(--text-muted);">
                                Total Participation: ${result.total_votes}
                            </div>
                        </div>
                    `;
                }).join('');

                if (!hasAnyVotes) {
                    container.innerHTML = `
                        <div class="glass-card text-center" style="padding: 4rem;">
                            <div style="font-size: 4rem; margin-bottom: 1rem;">üó≥Ô∏è</div>
                            <h2>No Votes Cast Yet</h2>
                            <p style="color: var(--text-secondary);">Results will appear as soon as the first vote is mined.</p>
                        </div>
                    `;
                } else {
                    container.innerHTML = resultsHtml;
                }

            } catch (error) {
                console.error(error);
                container.innerHTML = '<div class="glass-card text-center"><h2>Error Loading Results</h2></div>';
            }
        }

        init();
    </script>
</body>

</html>
